<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Signup - PRJ-LAS</title>
  <!-- Loads jQuery before Toastr -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
  <!-- Toastr -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Sign up</h1>
    <form action="signup" method="post" id="signupForm">
      <p class="error" id="errorMessage">Email already in use</p>
      <div class="input-wrapper">
        <input type="email" id="signupEmail" name="email" placeholder="Email" required="required" />
      </div>
      <div class="input-wrapper">
        <input type="password" id="signupPassword" name="password" placeholder="Password" required="required" />
        <i class="fas fa-eye" id="toggleSignupPassword"></i>
      </div>
      <div class="input-wrapper">
        <input type="password" id="signupConfirmPassword" name="confirmPassword" placeholder="Confirm password" required="required" />
        <i class="fas fa-eye" id="toggleSignupConfirmPassword"></i>
      </div>
      <p id="confirmPasswordMessage"><i class="fas fa-exclamation-circle"></i> Passwords don't match</p>
      <button type="submit">Sign up</button>
    </form>
    <p>Already have an account? <a href="login">Login</a></p>
  </div>
  <script src="../js/script.js"></script>
  <script src="../js/signup.js"> </script>
</body>
</html>
